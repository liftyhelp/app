<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifty - App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="casa.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-top">
      <img src="../img/lifty2blanco.png" alt="Lifty Logo" class="logo">
      <img src="../img/liftyanimando.svg" alt="Lifty IA Chat" class="logo-ia" id="iaChatBtn">
    </div>
    <div class="header-bottom" id="headerBottom">
      <div class="progreso">
        <div class="icono-contenedor">
          <img src="../img/cohete.svg" alt="Cohete Progreso" class="cohete">
          <span class="etiqueta">Ratxa</span>
        </div>
        <div class="detalle-progreso">
          <span class="progreso-numero">75 punts</span>
          <div class="barra-progreso">
            <div class="barra-llena"></div>
          </div>
          <span class="racha-dias">10 dies Ratxa de punts</span>
          <div class="dias-semana">
            <div class="circulos">
              <span class="dia marcado"></span>
              <span class="dia marcado"></span>
              <span class="dia marcado"></span>
              <span class="dia"></span>
              <span class="dia"></span>
              <span class="dia"></span>
              <span class="dia"></span>
            </div>
            <div class="etiquetas-dias">
              <span>L</span>
              <span>M</span>
              <span>X</span>
              <span>J</span>
              <span>V</span>
              <span>S</span>
              <span>D</span>
            </div>
          </div>
        </div>
      </div>
      <div class="corazon" id="corazon">
        <div class="icono-contenedor">
          <img src="../img/corazonapp.svg" alt="Coraz√≥n Emocional" class="corazon-img">
          <span class="etiqueta">Nervios</span>
        </div>
        <div class="detalle-corazon">
          <span class="corazon-numero">80 pulsacions</span>
          <div class="barra-progreso">
            <div class="barra-llena corazon-barra"></div>
          </div>
          <span class="racha-horas">5 hores Estat emocional</span>
          <div class="dias-semana">
            <div class="circulos">
              <span class="dia marcado"></span>
              <span class="dia marcado"></span>
              <span class="dia marcado"></span>
              <span class="dia"></span>
              <span class="dia"></span>
              <span class="dia"></span>
              <span class="dia"></span>
            </div>
            <div class="etiquetas-dias">
              <span>L</span>
              <span>M</span>
              <span>X</span>
              <span>J</span>
              <span>V</span>
              <span>S</span>
              <span>D</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="contenido">
    <!-- Pesta√±as √Åcademic y D√≠a -->
    <div class="pestanas" id="pestanas">
      <button class="pestana pestana-activa" data-tab="academic">√Åcademic</button>
      <button class="pestana" data-tab="dia">D√≠a</button>
    </div>

    <!-- Contenedores para el contenido de cada pesta√±a -->
    <div class="contenido-pestanas">
      <div class="contenido-tab" id="academic">
        <!-- Subpesta√±as para la pesta√±a Acad√©mico -->
        <div class="subpestanas">
          <button class="subpestana subpestana-activa" data-subtab="horario">Horario</button>
          <button class="subpestana" data-subtab="agenda">Agenda</button>
          <button class="subpestana" data-subtab="ayuda-lifty">Ayuda Lifty</button>
          <button class="subpestana" data-subtab="recursos">Recursos acad√©micos</button>
        </div>
      </div>
      <div class="contenido-tab" id="dia" style="display: none;">
        <!-- Subpesta√±as para la pesta√±a D√≠a -->
        <div class="subpestanas">
          <button class="subpestana subpestana-activa" data-subtab="recordatorios">Recordatorios diarios</button>
          <button class="subpestana" data-subtab="apoyo">Apoyo emocional</button>
          <button class="subpestana" data-subtab="tareas">Tareas hogar</button>
          <button class="subpestana" data-subtab="objetivos">Objetivos diarios</button>
        </div>
      </div>
    </div>

    <div class="chat-tab" id="iaChatTab">
      <div class="chat-header">
        <h2>Chat amb Lifty </h2>
        <button class="close-btn" id="closeIaChat">X</button>
      </div>
      <div class="chat-body" id="iaChatBody">
        <div class="mensaje lifty">Hola! Com et puc ajudar avui? Pots escriure o parlar-me!</div>
      </div>
      <div class="chat-input">
        <input type="text" id="iaUserInput" placeholder="Escriu aqu√≠...">
        <button id="iaSendMessage">Enviar</button>
        <button id="iaVoiceBtn">üéôÔ∏è</button>
      </div>
    </div>
  </main>

  <!-- Nueva navegaci√≥n interactiva -->
  <nav class="navegacion-moderna">
    <div class="nav-item casa" data-seccion="casa">
      <div class="nav-icon">
        <img src="../img/settings.svg" alt="Home">
      </div>
      <span class="nav-label">Configuraci√≥</span>
    </div>
    <div class="nav-item config" data-seccion="config">
      <div class="nav-icon">
        <img src="../img/1 estrella.svg" alt="Configuraci√≥n">
      </div>
      <span class="nav-label">Progres</span>
    </div>
    <div class="nav-item progreso" data-seccion="progreso">
      <div class="nav-icon">
        <img src="../img/Home.svg" alt="Progreso">
      </div>
      <span class="nav-label">Casa</span>
    </div>
    <div class="nav-item historial" data-seccion="historial">
      <div class="nav-icon">
        <img src="../img/historial.svg" alt="Historial">
      </div>
      <span class="nav-label">Historial</span>
    </div>
    <div class="nav-item perfil" data-seccion="perfil">
      <div class="nav-icon">
        <img src="../img/perfil.svg" alt="Perfil">
      </div>
      <span class="nav-label">Perfil</span>
    </div>
    <img src="../img/liftycohete.png" alt="Lifty Gu√≠a" class="lifty-guia" id="liftyGuia">
  </nav>

  <script>
    // Animaci√≥ del header-bottom
    const headerBottom = document.getElementById("headerBottom");
    const corazonImg = document.querySelector(".corazon-img");
    headerBottom.addEventListener("click", () => {
      headerBottom.classList.toggle("expandido");
      adjustPestanasPosition(); // Ajustar posici√≥n de pesta√±as al expandir/colapsar
    });

    // Coraz√≥n emocional (simulaci√≥ d'emocions)
    let emocionActual = "feliz";
    corazonImg.classList.add(emocionActual);

    // Navegaci√≥n moderna
    const navItems = document.querySelectorAll(".nav-item");
    const liftyGuia = document.getElementById("liftyGuia");

    navItems.forEach(item => {
      item.addEventListener("click", () => {
        navItems.forEach(i => i.classList.remove("activo"));
        item.classList.add("activo");
        const rect = item.getBoundingClientRect();
        liftyGuia.style.left = `${rect.left + rect.width / 2 - 15}px`;
        liftyGuia.classList.add("viajar");
        if (item.dataset.seccion === "progreso") {
          document.querySelector(".cohete").classList.add("despegar");
        }
      });
    });

    // Simulaci√≥ de canvi d'emoci√≥
    setInterval(() => {
      const emociones = ["feliz", "ansioso", "triste", "enojado"];
      emocionActual = emociones[Math.floor(Math.random() * emociones.length)];
      corazonImg.classList.remove("feliz", "ansioso", "triste", "enojado");
      corazonImg.classList.add(emocionActual);
    }, 5000);

    // Interactivitat per als cercles dels dies
    const dias = document.querySelectorAll(".dia");
    dias.forEach(dia => {
      dia.addEventListener("click", () => {
        const parentCirculos = dia.closest(".circulos");
        parentCirculos.querySelectorAll(".dia").forEach(d => d.classList.remove("seleccionado"));
        dia.classList.add("seleccionado");
      });
    });

    // Ajustar posici√≥n de las pesta√±as din√°micamente
    function adjustPestanasPosition() {
      const header = document.querySelector(".header");
      const pestanas = document.getElementById("pestanas");
      const headerHeight = header.offsetHeight;
      pestanas.style.top = `${headerHeight}px`;
    }

    // Ajustar posici√≥n inicial y al redimensionar
    window.addEventListener("load", adjustPestanasPosition);
    window.addEventListener("resize", adjustPestanasPosition);

    // Interactividad de las pesta√±as principales
    const pestanas = document.querySelectorAll(".pestana");
    const contenidos = document.querySelectorAll(".contenido-tab");

    pestanas.forEach(pestana => {
      pestana.addEventListener("click", () => {
        // Cambiar pesta√±a activa
        pestanas.forEach(p => p.classList.remove("pestana-activa"));
        pestana.classList.add("pestana-activa");

        // Mostrar contenido correspondiente
        const tabId = pestana.dataset.tab;
        contenidos.forEach(contenido => {
          if (contenido.id === tabId) {
            contenido.style.display = "block";
          } else {
            contenido.style.display = "none";
          }
        });
      });
    });

    // Interactividad de las subpesta√±as (para ambas pesta√±as: D√≠a y Acad√©mico)
    const subpestanas = document.querySelectorAll(".subpestana");
    const contenidosSubpestanas = document.querySelectorAll(".contenido-subtab");

    subpestanas.forEach(subpestana => {
      subpestana.addEventListener("click", () => {
        // Cambiar subpesta√±a activa dentro de su contenedor padre
        const parentSubpestanas = subpestana.closest(".subpestanas");
        parentSubpestanas.querySelectorAll(".subpestana").forEach(sp => sp.classList.remove("subpestana-activa"));
        subpestana.classList.add("subpestana-activa");

        // Mostrar contenido correspondiente
        const subtabId = subpestana.dataset.subtab;
        const parentContenidoSubpestanas = subpestana.closest(".contenido-tab").querySelector(".contenido-subpestanas");
        parentContenidoSubpestanas.querySelectorAll(".contenido-subtab").forEach(contenido => {
          if (contenido.id === subtabId) {
            contenido.style.display = "block";
          } else {
            contenido.style.display = "none";
          }
        });
      });
    });

    // Chat IA con texto y voz
    const iaChatBtn = document.getElementById("iaChatBtn");
    const iaChatTab = document.getElementById("iaChatTab");
    const closeIaChat = document.getElementById("closeIaChat");
    const iaSendMessage = document.getElementById("iaSendMessage");
    const iaUserInput = document.getElementById("iaUserInput");
    const iaChatBody = document.getElementById("iaChatBody");
    const iaVoiceBtn = document.getElementById("iaVoiceBtn");

    function adjustChatTabSize() {
      const chatTab = document.getElementById("iaChatTab");
      chatTab.style.top = `0px`; // Cubre toda la pantalla desde el top
      chatTab.style.height = `100vh`; // Cubre toda la altura de la pantalla
    }

    window.addEventListener("load", adjustChatTabSize);
    window.addEventListener("resize", adjustChatTabSize);

    iaChatBtn.addEventListener("click", () => {
      iaChatTab.style.display = "block";
      adjustChatTabSize();
      // No ocultamos las pesta√±as, solo las dejamos detr√°s con z-index
    });

    closeIaChat.addEventListener("click", () => {
      iaChatTab.style.display = "none";
      // Las pesta√±as ya est√°n en su lugar, no necesitamos hacer nada m√°s
    });

    iaSendMessage.addEventListener("click", sendIaMessage);
    iaUserInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendIaMessage();
    });

    function sendIaMessage() {
      const message = iaUserInput.value.trim();
      if (message) {
        const userMsg = document.createElement("div");
        userMsg.classList.add("mensaje", "usuario");
        userMsg.textContent = message;
        iaChatBody.appendChild(userMsg);
        iaUserInput.value = "";

        setTimeout(() => {
          const iaMsg = document.createElement("div");
          iaMsg.classList.add("mensaje", "lifty");
          iaMsg.textContent = "Aquesta √©s una resposta simulada de la IA!";
          iaChatBody.appendChild(iaMsg);
          iaChatBody.scrollTop = iaChatBody.scrollHeight;
        }, 1000);
      }
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "ca-ES";
    recognition.continuous = false;

    iaVoiceBtn.addEventListener("click", () => {
      recognition.start();
      iaVoiceBtn.style.background = "#FF5E62";
    });

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      iaUserInput.value = transcript;
      sendIaMessage();
    };

    recognition.onend = () => {
      iaVoiceBtn.style.background = "";
    };

    recognition.onerror = (event) => {
      console.error("Error en el reconeixement de veu:", event.error);
    };
  </script>
  <script src="chat.js"></script>
</body>
</html>
