  <!-- Script para manejar el video -->
  <script>
    const videoIntro = document.getElementById("videoIntro");
const introVideo = document.getElementById("introVideo");
const contenidoPrincipal = document.getElementById("contenidoPrincipal");

contenidoPrincipal.style.display = "none";

function mostrarContenido() {
  videoIntro.style.display = "none";
  contenidoPrincipal.style.display = "block";
}

introVideo.addEventListener("ended", mostrarContenido);
introVideo.addEventListener("error", mostrarContenido);
setTimeout(mostrarContenido, 5000);

// Forzar reproducción en móviles
introVideo.play().catch(() => {
  console.log("Autoplay bloqueado, requiere interacción");
  mostrarContenido(); // Si falla, pasa al contenido
});
  </script>
