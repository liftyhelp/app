<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifty - Inici</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video introductorio -->
  <div class="video-intro" id="videoIntro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="img/animacion_liftyfinal.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
  </div>

  <!-- Contenido principal -->
  <div class="contenido-principal" id="contenidoPrincipal">
    <!-- Contenedor de estrellas -->
    <div class="stars-container">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>

    <div class="container">
      <!-- Principal -->
      <section class="mascota">
        <div class="logo-container">
          <img src="img/liftycohete.png" alt="Lifty Logo" class="logo-img">
        </div>
        <img src="img/lifty2blanco.png" alt="Logo blanc" class="logo-blanco">
        <p class="slogan">Fem fàcil el que sembla difícil</p>
        
        <div class="botones">
          <a href="INICIO SESION/inicio_sesion.html" class="boton inicio">INICIAR SESSIÓ</a>
          <a href="INICIO/2_Hola/hola.html" class="boton registro">REGISTRA'T</a>
        </div>
      </section>
    </div>
  </div>

  <!-- Script para manejar el video -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const videoIntro = document.getElementById("videoIntro");
      const introVideo = document.getElementById("introVideo");
      const contenidoPrincipal = document.getElementById("contenidoPrincipal");

      // Ocultar el contenido principal al inicio
      contenidoPrincipal.style.display = "none";
      videoIntro.style.display = "flex";

      // Cuando el video termine, ocultar el video y mostrar el contenido principal
      introVideo.addEventListener("ended", function() {
        videoIntro.style.display = "none";
        contenidoPrincipal.style.display = "flex";
      });

      // Forzar reproducción en caso de que autoplay falle (móviles)
      introVideo.play().catch(function(error) {
        console.log("Error al intentar reproducir el video automáticamente:", error);
        // Si falla, mostrar el contenido principal directamente
        videoIntro.style.display = "none";
        contenidoPrincipal.style.display = "flex";
      });

      // Forzar el cambio después de 6 segundos como respaldo
      setTimeout(function() {
        videoIntro.style.display = "none";
        contenidoPrincipal.style.display = "flex";
      }, 6000); // 6000 ms = 6 segundos
    });
  </script>
</body>
</html>
