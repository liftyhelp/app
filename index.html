<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifty - Inici</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video introductorio -->
  <div class="video-intro" id="videoIntro">
    <video id="introVideo" autoplay muted>
      <source src="../app/img/animacion_liftyfinal.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Contenido principal (inicialmente oculto) -->
  <div class="contenido-principal" id="contenidoPrincipal">
    <!-- Contenedor de estrellas -->
    <div class="stars-container">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>

    <div class="container">
      <!-- Principal -->
      <section class="mascota">
        <div class="logo-container">
          <img src="img/liftycohete.png" alt="Lifty Logo" class="logo-img">
        </div>
        <img src="img/lifty2blanco.png" alt="Logo blanc" class="logo-blanco">
        <p class="slogan">Fem fàcil el que sembla difícil</p>
        
        <div class="botones">
          <a href="INICIO SESION/inicio_sesion.html" class="boton inicio">INICIAR SESSIÓ</a>
          <a href="INICIO/2_Hola/hola.html" class="boton registro">REGISTRA'T</a>
        </div>
      </section>
    </div>
  </div>

  <!-- Script para manejar el video -->
  <script>
    const videoIntro = document.getElementById("videoIntro");
    const introVideo = document.getElementById("introVideo");
    const contenidoPrincipal = document.getElementById("contenidoPrincipal");

    contenidoPrincipal.style.display = "none";

    function mostrarContenido() {
    videoIntro.style.display = "none";
    contenidoPrincipal.style.display = "block";
    }

    introVideo.addEventListener("ended", mostrarContenido);
    introVideo.addEventListener("error", mostrarContenido); // Si el vídeo falla
    setTimeout(mostrarContenido, 5000); // Muestra el contenido tras 5 segundos si no pasa nada
  </script>
</body>
</html>
